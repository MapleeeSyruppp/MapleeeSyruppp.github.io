<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Aidan Pelosi" />
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Syrup's Clicker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.ico">
  </head>
  <body>
    <div class="container">
        <div class="game-container">
            <div class="info-bar">
                <h1>Syrup's Frog Clicker</h1>
            </div>
            <div class="play-area">
                <div class="col1">
                  <h3 class="counter">0 Flies</h3>
                  <h3 class="counter-per-second">0 Fp/s</h3>
                  <img class="clicker" src="./images/frog.png" alt="A cute little frog" draggable="false">
                </div>
                <div class="col2">
                  <div class="title">
                    <h1>Upgrades</h1>
                  </div>
                  <div class="upgrades">

                    <!-- Upgrades are dynamically created in this div-->

                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./classes.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
